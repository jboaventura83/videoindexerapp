<div class="container mt-5">
  <div class="row">
    <div class="col-6">
        <h4>{{video.name}}</h4>
    </div>    
  </div>
  <div class="row">
    <div class="col-6">
      <iframe width="560" height="315" [src]="getlinkEmbedPlayerUrl()"
      frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="col-6">
      <iframe width="580" height="780" [src]="getlinkEmbedInsightsUrl()"
      frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</div>
