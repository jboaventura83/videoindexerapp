<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>MVP Video Indexer</h1>
    <p class="lead">MVP Video Indexer</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Registrar-se</button>
      <button class="btn btn-info btn-lg">Veja mais</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>  
      </div>
    </div>
  </div>
</div>
